<div>
    <p>Do not use state locking by using
        <span style="font-weight: bold; font-style: italic">-lock=false</span>.
        see: <a href="https://www.terraform.io/docs/state/locking.html>State Locking</a>. </p>
    <p>If not selected, the default behavior is to request locks provided that the configured backend provider supports locking. </p>
